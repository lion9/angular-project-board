<mat-card>
  <h2>{{card.name}}</h2>
  <p>{{card.description}}</p>
  <p>{{card.dueDate}}</p>
  <p>{{card.assignee.firstName}} {{card.assignee.lastName}}</p>
  <button mat-raised-button color="primary">Edit</button>
  <button mat-raised-button color="warn" (click)="onRemove($event)">Delete</button>
</mat-card>
